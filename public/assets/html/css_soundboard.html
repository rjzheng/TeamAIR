<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>AIR SoundBoard</title>
	<link type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet">
	<style>
#loader,.row,form,input{width:100%}.center,.header,footer,li a{text-align:center}#toast,audio{visibility:hidden}.nojs>a,li a{text-decoration:none}*{margin:0;padding:0;box-sizing:border-box;font-family:Lato,sans-serif;font-size:14px}#loader{position:fixed;top:0;left:0;height:100%;z-index:999;background:url(/assets/img/loading.gif) 50% 50% no-repeat #fff}.row{height:auto;margin:0 auto}.col{display:inline-block}@media only screen and (max-width:480px){.col{margin:0}li:active>.dropdown li{display:block;-webkit-animation-name:rotate;-webkit-animation-duration:.5s;-webkit-animation-timing-function:linear;-moz-animation-name:rotate;-moz-animation-duration:.5s;-moz-animation-timing-function:linear;-ms-animation-name:rotate;-ms-animation-duration:.5s;-ms-animation-timing-function:linear}}.header{padding-top:30px;padding-bottom:30px;margin-bottom:30px;color:inherit}.header div{padding-right:15px;padding-left:15px;padding-bottom:15px;margin-right:auto;margin-left:auto}.header p{margin-bottom:15px;font-size:21px;font-weight:300}h1,h2{margin:20px 0 10px;font-weight:500;line-height:1.1}h1{font-size:36px}h2{font-size:26px}form{display:block;padding-left:8rem;padding-right:8rem}nav>ul,nav>ul>li{display:inline-block;cursor:pointer}label{font-size:17px;padding-right:1rem}.imgcell,img{height:250px;width:250px}img{border:.5px solid #000;border-radius:100%;cursor:pointer;transition:box-shadow .5s,transform 1s;user-drag:none;user-select:none;-moz-user-select:none;-webkit-user-drag:none;-webkit-user-select:none;-ms-user-select:none}.imgcell{margin:2rem}.slider{-webkit-appearance:none;margin:10px 0;width:100%;background:0 0}.slider:focus{outline:0}.slider::-webkit-slider-runnable-track{height:12.8px;cursor:pointer;border-radius:25px}.slider::-moz-range-track{height:12.8px;cursor:pointer;border-radius:25px}.slider::-ms-track{height:12.8px;cursor:pointer;background:0 0;border-color:transparent;border-width:39px 0;color:transparent}.slider::-ms-fill-lower{border-radius:50px}.slider::-ms-fill-upper{border-radius:50px}.slider::-webkit-slider-thumb{height:20px;width:39px;border-radius:7px;cursor:pointer;-webkit-appearance:none;margin-top:-3.6px}.slider::-moz-range-thumb{height:20px;width:39px;border-radius:7px;cursor:pointer}.slider::-ms-thumb{height:20px;width:39px;border-radius:7px;cursor:pointer}@-webkit-keyframes spin{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@-moz-keyframes spin{from{-moz-transform:rotate(0)}to{-moz-transform:rotate(360deg)}}@-ms-keyframes spin{from{-ms-transform:rotate(0)}to{-ms-transform:rotate(360deg)}}@media screen and (min-width:768px){.header{padding-top:48px;padding-bottom:48px}.header p{line-height:1.4}h1{font-size:63px}h2{font-size:53px}@-webkit-keyframes rotate{from{-webkit-transform:rotateY(-90deg);-webkit-transform:translateY(5rem)}to{-webkit-transform:rotateY(0);-webkit-transform:translateY(0)}}@-moz-keyframes rotate{from{-moz-transform:rotateY(-90deg);-moz-transform:translateY(5rem)}to{-moz-transform:rotateY(0);-moz-transform:translateY(0)}}@-ms-keyframes rotate{from{-ms-transform:rotateY(-90deg);-ms-transform:translateY(5rem)}to{-ms-transform:rotateY(0);-ms-transform:translateY(0)}}}img.active{transform:scale(5);-webkit-animation-name:spin;-webkit-animation-duration:3.75s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear;-moz-animation-name:spin;-moz-animation-duration:3.75s;-moz-animation-iteration-count:infinite;-moz-animation-timing-function:linear;-ms-animation-name:spin;-ms-animation-duration:3.75s;-ms-animation-iteration-count:infinite;-ms-animation-timing-function:linear}footer{padding:1rem;width:100%}nav>ul{list-style-type:none;padding:0;margin:0}nav>ul>li{position:relative;line-height:20px}li a{float:left;display:block;padding:14px 16px;transition:background-color .3s;min-width:6.5rem;margin-bottom:-.2rem;margin-right:-.2rem}.dropdown{position:absolute;top:100%;left:0;width:100%;padding:0;perspective:1000px}#toast,.nojs{position:fixed;text-align:center}.dropdown li{display:none}li:hover>.dropdown li{display:block}.dropdown li:last-child>a{border-radius:0 0 .5rem .5rem}#toast{min-width:250px;margin-left:-125px;background-color:#868686;color:#fff;border-radius:2px;padding:16px;z-index:1;left:50%;bottom:30px;font-size:17px}#toast.show{visibility:visible;-webkit-animation:fadein .5s,fadeout .5s 2.5s;animation:fadein .5s,fadeout .5s 2.5s}@-webkit-keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@-webkit-keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}@keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}i{color:#EA9215;font-size:800%}.nojs{top:0;left:0;width:100%;height:100%;z-index:1000;font-weight:300;font-size:80%;background:#fff;margin-top:-7.5rem;transform:translate(0,30%)}.nojs>h1{font-size:20px}.nojs>h2{font-size:16px}.img-label {font-size: 1.5em;font-weight: 400;text-align: center;display: none;};
	</style>
    <link type="text/css" href="" rel="stylesheet" id="format_css"/>
    <link type="text/css" href="../css/original-theme.css" rel="stylesheet" id="theme_css" />
    <link rel="stylesheet" href="../css/ionicons.min.css">

    <meta name="theme-color" content="#ea9215">
	<link rel="manifest" href="/manifest.json">
    <!-- BEGIN TRACKJS -->
    <script type="text/javascript">
        window._trackJs = {
            token: '74fcd39c9ba64a8396c39e5c6b4978dd',
            console: {
				display: true // Hides console logs from the users/dev tools, but keeps them in your timeline
  			}
        };

    </script>
    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <!-- END TRACKJS -->
</head>

<body>
    <noscript>
	    <div class="nojs" id="error-page">
		  <i class="ion-android-cancel"></i>
	      <h1>You do not have Javascript turned on in your browser!</h1>
	      <h2>Please turn it Javascript on in your browser and try again <a href="/assets/html/css_soundboard.html">here</a>.</h2>
	    </div>
    </noscript>
    <header>
        <nav>
            <ul>
                <li><a>AIR Soundboard</a>
                </li>
                <li><a href="/index.html">Home</a>
                </li>
                <li><a>Themes</a>
                    <ul class="dropdown">
                        <li><a onclick="switch_theme('/assets/css/original-theme.css');">Original</a>
                        </li>
                        <li><a onclick="switch_theme('/assets/css/mint-theme.css');">Mint</a>
                        </li>
                        <li><a onclick="switch_theme('/assets/css/hype-theme.css');">Hype</a>
                        </li>
                    </ul>
                </li>
                <li><a>Beats</a>
                    <ul class="dropdown">
                        <li><a onclick="switch_beats('/assets/config/hip_hop_config.json');">Hip Hop</a>
                        </li>
                        <li><a onclick="switch_beats('/assets/config/disney_config.json');">Disney</a>
                        </li>
                    </ul>
                </li>
                <li><a>Version</a>
                    <ul class="dropdown">
                        <li><a onclick="switch_version('/assets/css/soundboard.css')">Full</a>
                        </li>
                        <li><a onclick="switch_version('/assets/css/compact_soundboard.css')">Compact</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="loader"></div>
        <section class="header">
            <div>
                <h1>Are you a musical prodigy?</h1>
                <p>Then show us your skills by creating a master mix with the buttons below! </p>
            </div>
        </section>
        <form>
            <div>
                <label>Speed</label>
                <input class="slider" id="speed" type="range" min="0.5" max="1.7" step="0.3" value="1.1">
            </div>
            <div>
                <label>Volume</label>
                <input class="slider" id="volume" type="range" min="0" max="1" step="0.1" value="0.5">
            </div>
        </form>
        <div class="center">
            <div id="btn-container-hip-hop" class="row">
                <template id="button-hip-hop">
                    <div class="col imgcell">
                        <img>
                        <span class="img-label"></span>
                        <audio controls>
                            <source>
                        </audio>
                    </div>
                </template>
            </div>
            <div id="btn-container-disney" class="row">
                <template id="button-disney">
                    <div class="col imgcell">
                        <img>
                        <span class="img-label"></span>
                        <audio controls>
                            <source>
                        </audio>
                    </div>
                </template>
            </div>
        </div>
		<div id="toast"></div>
    </main>
    <footer>
        <div> &copy; Team Air 2017 </div>
    </footer>
    <script type="text/javascript" src="../js/vanilla.js"></script>
</body>

</html>
